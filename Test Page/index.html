<!DOCTYPE html>
<html xmlns:m="http://www.w3.org/1998/Math/MathML">
<head>
	<title>WAVES Test Page</title>
	<link rel="stylesheet" href="page-style.css">
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/javascript" src="../waves.js?config=WAVES-Themes/basic/config.json"></script>
</head>
<body>
	<h1>WAVES Token Toolbar Test Page</h1>
	<div id="math-display" class="waves-output"></div>
	<div id="xml-display" class="waves-xml-output"></div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mi> n </m:mi>
			<m:mo> + </m:mo>
			<m:mn> 0 </m:mn>
			<m:mo> = </m:mo>
			<m:mn> 0 </m:mn>
			<m:mo> + </m:mo>
			<m:mi> n </m:mi>
			<m:mo> = </m:mo>
			<m:mi> n </m:mi>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mi> a </m:mi>
			<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
			<m:msup>
				<m:mi> x </m:mi>
				<m:mn> 2 </m:mn>
			</m:msup>
			<m:mo> + </m:mo>
			<m:mi> b </m:mi>
			<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
			<m:mi> x </m:mi>
			<m:mo> + </m:mo>
			<m:mi> c </m:mi>
			<m:mo> = </m:mo>
			<m:mn> 0 </m:mn>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:msup>
				<m:mi> e </m:mi>
				<m:mrow>
					<m:mi> i </m:mi>
					<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
					<m:mi> &#x03c0;<!-- GREEK SMALL LETTER PI --> </m:mi>
				</m:mrow>
			</m:msup>
			<m:mo> + </m:mo>
			<m:mn> 1 </m:mn>
			<m:mo> = </m:mo>
			<m:mn> 0 </m:mn>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:msup>
				<m:mrow>
					<m:mo stretchy="false"> ( </m:mo>
					<m:msup>
						<m:mi> x </m:mi>
						<m:mi> n </m:mi>
					</m:msup>
					<m:mo stretchy="false"> ) </m:mo>
				</m:mrow>
				<m:mi> m </m:mi>
			</m:msup>
			<m:mo> = </m:mo>
			<m:msup>
				<m:mi> x </m:mi>
				<m:mrow>
					<m:mi> n </m:mi>
					<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
					<m:mi> m </m:mi>
				</m:mrow>
			</m:msup>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mfrac>
				<m:mn> 1 </m:mn>
				<m:mroot>
					<m:mi> x </m:mi>
					<m:mn> 3 </m:mn>
				</m:mroot>
			</m:mfrac>
			<m:mo> = </m:mo>
			<m:mfrac>
				<m:msup>
					<m:mi> x </m:mi>
					<m:mfrac>
						<m:mn> 2 </m:mn>
						<m:mn> 3 </m:mn>
					</m:mfrac>
				</m:msup>
				<m:mi> x </m:mi>
			</m:mfrac>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mi> x </m:mi>
			<m:mo> = </m:mo>
			<m:mfrac>
				<m:mrow>
					<m:mo> &#x2212;<!-- MINUS SIGN -->  </m:mo>
					<m:mi> b </m:mi>
					<m:mo> &#x00b1;<!-- PLUS-MINUS SIGN --> </m:mo>
					<m:msqrt>
						<m:msup>
							<m:mi> b </m:mi>
							<m:mn> 2 </m:mn>
						</m:msup>
						<m:mo> &#x2212;<!-- MINUS SIGN --> </m:mo>
						<m:mn> 4 </m:mn>
						<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
						<m:mi> a </m:mi>
						<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
						<m:mi> c </m:mi>
					</m:msqrt>
				</m:mrow>
				<m:mrow>
					<m:mn> 2 </m:mn>
					<m:mo> &#x2062;<!-- INVISIBLE TIMES --> </m:mo>
					<m:mi> a </m:mi>
				</m:mrow>
			</m:mfrac>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mi> a </m:mi>
			<m:mo> &#x2061;<!-- FUNCTION APPLICATION --> </m:mo>
			<m:mrow>
				<m:mo> ( </m:mo>
				<m:mi> n </m:mi>
				<m:mo> ) </m:mo>
			</m:mrow>
			<m:mo> = </m:mo>
			<m:munderover>
				<m:mo> &#x2211;<!-- N-ARY SUMMATION --> </m:mo>
				<m:mrow>
					<m:mi> i </m:mi>
					<m:mo> = </m:mo>
					<m:mn> 1 </m:mn>
				</m:mrow>
				<m:mi> n </m:mi>
			</m:munderover>
			<m:mo> &#x2061;<!-- FUNCTION APPLICATION --> </m:mo>
			<m:mrow>
				<m:mo> ( </m:mo>
				<m:mrow>
					<m:mn> 1 </m:mn>
					<m:mo> + </m:mo>
					<m:mrow>
						<m:msub>
							<m:mi> log </m:mi>
							<m:mi> &#x03c6;<!-- GREEK SMALL LETTER PHI --> </m:mi>
						</m:msub>
						<m:mo> &#x2061;<!-- FUNCTION APPLICATION --> </m:mo>
						<m:mrow>
							<m:mo> ( </m:mo>
								<m:mrow>
									<m:mi> i </m:mi>
									<m:mo> + </m:mo>
									<m:mfrac>
										<m:mn> 1 </m:mn>
										<m:mn> 2 </m:mn>
									</m:mfrac>
								</m:mrow>
							<m:mo> ) </m:mo>
						</m:mrow>
					</m:mrow>
				</m:mrow>
				<m:mo> ) </m:mo>
			</m:mrow>
		</m:math>
	</div>
	<div class="math">
		<m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block" mathsize="big">
			<m:mrow>
				<m:msubsup>
					<m:mo>&#x222b;</m:mo>
					<m:mi>a</m:mi>
					<m:mi>b</m:mi>
				</m:msubsup>
			</m:mrow>
			<m:msup>
				<m:mi>x</m:mi>
				<m:mi>x</m:mi>
			</m:msup>
		</m:math>
	</div>
</body>
</html>
